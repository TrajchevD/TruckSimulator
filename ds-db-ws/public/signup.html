<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Sign Up</h2>
  <form action="/signup" method="POST" class="card p-4">
    <input class="form-control mb-2" name="name" placeholder="First Name" required>
    <input class="form-control mb-2" name="surname" placeholder="Last Name" required>
    <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
    <input class="form-control mb-2" name="address" placeholder="Address">
    <input class="form-control mb-2" name="contact" placeholder="Contact Number">
    <input class="form-control mb-2" name="password" type="password" placeholder="Password" required>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="mt-3">Already registered? <a href="login.html">Login</a></p>
</div>
</body>
</html>
